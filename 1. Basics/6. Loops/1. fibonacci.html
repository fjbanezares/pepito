<!DOCTYPE html>
<html>
  <head>
    <title>Fibonacci Generator using For and While Loops</title>
    <script>
      function generateFibonacci(loopType) {
        const n = 10;
        let fibonacciSequence = [0, 1];

        if (loopType === "for") {
          for (let i = 2; i < n; i++) {
            fibonacciSequence[i] = fibonacciSequence[i - 1] + fibonacciSequence[i - 2];
          }
        } else if (loopType === "while") {
          let i = 2;
          while (i < n) {
            fibonacciSequence[i] = fibonacciSequence[i - 1] + fibonacciSequence[i - 2];
            i++;
          }
        }

        document.getElementById("output").innerHTML = fibonacciSequence.join(", ");
      }
    </script>
  </head>
  <body>
    <h1>Fibonacci Generator</h1>
    <p>Choose a loop type:</p>
    <button onclick="generateFibonacci('for')">For Loop</button>
    <button onclick="generateFibonacci('while')">While Loop</button>
    <h2>Fibonacci Sequence:</h2>
    <p id="output"></p>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz Incremental Example</title>
    <style>
        #output {
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <button id="fizzBuzzBtn">Add FizzBuzz element</button>
    <div id="output"></div>

    <script>
        function fizzBuzzElement(i) {
            let output = '';
            if (i % 3 === 0) output += 'Fizz';
            if (i % 5 === 0) output += 'Buzz';
            return output || i;
        }

        let currentNumber = 1;
        const fizzBuzzResult = [];

        document.getElementById("fizzBuzzBtn").addEventListener("click", function() {
            const outputElement = document.getElementById("output");
            const newElement = fizzBuzzElement(currentNumber);
            fizzBuzzResult.push(newElement);
            outputElement.textContent = fizzBuzzResult.join(', ');
            currentNumber++;
        });
    </script>
</body>
</html>

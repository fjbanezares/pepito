<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Selection and Conversion to Array</title>
</head>

<body>
    <!-- Some sample elements for selection -->
    <div class="example-class">Item 1</div>
    <div class="example-class">Item 2</div>
    <div class="example-class">Item 3</div>

    <script>
        // Accessing elements using querySelector (only the first match is returned)
        const singleElement = document.querySelector(".example-class");

        // Logs the first element with the class "example-class"
        console.log("Result of querySelector (first match):", singleElement);
        // Output: <div class="example-class">Item 1</div>

        // Accessing elements using querySelectorAll (all matches are returned in a NodeList)
        const allElements = document.querySelectorAll(".example-class");

        // Logs a NodeList of all matching elements with the class "example-class"
        console.log("Result of querySelectorAll (NodeList of all matches):", allElements);
        // Output: NodeList(3) [div.example-class, div.example-class, div.example-class]
        // A NodeList is similar to an array but lacks many array-specific methods (like map, filter, etc.).

        // Important: A NodeList is NOT an array. Letâ€™s see what it actually is:
        console.log("Type of NodeList from querySelectorAll:", typeof allElements);
        // Output: "object" - It's an object, not a string, and not a real array.

        // Converting the NodeList to an Array using the spread operator (...)
        const elementsArraySpread = [...allElements];
        console.log("Array using spread operator:", elementsArraySpread);
        // Output: Array(3) [div.example-class, div.example-class, div.example-class]
        // This is now a true array, which means we can use array methods on it (e.g., map, filter).

        // Explanation of the spread operator:
        // The spread operator (...) "spreads" each element of the NodeList into an array.
        // It's like saying: "Take each item from 'allElements' and put it individually in a new array."

        // Another way to convert the NodeList to an Array using Array.from()
        const elementsArrayFrom = Array.from(allElements);
        console.log("Array using Array.from():", elementsArrayFrom);
        // Output: Array(3) [div.example-class, div.example-class, div.example-class]
        // Array.from() takes any iterable or array-like object (like a NodeList) and converts it into a real array.

        // Summary:
        // Both [...allElements] and Array.from(allElements) convert the NodeList into a proper Array,
        // allowing us to use array-specific methods like map, filter, forEach, etc.

        // Example usage of array methods on the converted array
        elementsArrayFrom.forEach((element, index) => {
            console.log(`Element ${index + 1}:`, element.textContent);
        });
        // This loop goes through each element in the array and logs its text content.
        // Output:
        // Element 1: Item 1
        // Element 2: Item 2
        // Element 3: Item 3
    </script>
</body>

</html>

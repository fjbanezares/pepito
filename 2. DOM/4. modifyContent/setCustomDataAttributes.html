<!DOCTYPE html>
<html>

<head>
    <title>DOM Manipulation Example</title>
    <style>
        /* Use the data attribute to apply additional styling */
        [data-custom="customValue"] {
            border: 2px solid blue;
            padding: 10px;
            display: inline-block;
            margin: 10px 0;
            transition: transform 0.3s ease;
        }

        /* Scale up the element when hovered to demonstrate the effect of the data attribute */
        [data-custom="customValue"]:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <div id="myId">Original Content</div>

    <script>
        // Access the element
        const element = document.getElementById("myId");

        // Update the inner HTML
        element.innerHTML = "New content";

        // Change the color of the text to blue
        element.style.color = "blue";

        // Add a custom data attribute
        element.setAttribute("data-custom", "customValue");
    </script>

</body>

</html>

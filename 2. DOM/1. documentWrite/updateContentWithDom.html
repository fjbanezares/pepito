<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
</head>

<body>

    <p id="dynamicContent">This content will change in 3 seconds.</p>

    <script>
        // Wait for 3 seconds after the page loads, then update the content
        window.onload = function () {
            setTimeout(function () {
                var para = document.getElementById('dynamicContent');
                para.textContent = 'The content has been updated without overwriting the entire page.';
            }, 3000); // 3000 milliseconds = 3 seconds
        };
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery HTML Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id="htmlElement">This is some <strong>HTML</strong> content.</div>
    <button id="getHtml">Get HTML</button>
    <button id="setHtml">Set HTML</button>

    <script>
        $("#getHtml").click(function () {
            const htmlContent = $("#htmlElement").html();
            alert("Current HTML: " + htmlContent);
        });

        $("#setHtml").click(function () {
            $("#htmlElement").html("This is the <em>new</em> HTML content.");
        });
    </script>
</body>

</html>

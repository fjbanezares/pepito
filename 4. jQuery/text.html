<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Text Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id="textElement">This is some text.</div>
    <button id="getText">Get Text</button>
    <button id="setText">Set Text</button>

    <script>
        $("#getText").click(function () {
            const textContent = $("#textElement").text();
            alert("Current text: " + textContent);
        });

        $("#setText").click(function () {
            $("#textElement").text("This is the new text.");
        });
    </script>
</body>

</html>
